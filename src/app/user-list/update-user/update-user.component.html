<div class="form-container">
  <div class="form-content mat-elevation-z4">
    <h1>Mise à jour de l'utilisateur</h1>
    <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" formControlName="occupation" />
      </div>
      <button type="submit" mat-raised-button color="primary">Mettre à jour</button>
    </form>
  </div>
</div>
